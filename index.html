<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="mainContainer">
    <div id="form-container">
        <div id="form"> 
            <label for="sortByRating" class="labels">Order by rating</label>
            <select id="sortByRating" name="sortByRating" class="select">
                <option value="1" class="selectMenu">Highest First</option>
                <option value="0" class="selectMenu">Lowest First</option>
            </select>

            <label for="sortByLatest" class="labels">Order by date</label>
            <select id="sortByLatest" name="sortByLatest" class="select">
                <option value="1" class="selectMenu">Newest First</option>
                <option value="0" class="selectMenu">Oldest First</option>
            </select>

            <label for="sortByText" class="labels">Prioritize by Text</label>
            <select id="sortByText" name="sortByText" class="select">
                <option value="1" class="selectMenu">Yes</option>
                <option value="0" class="selectMenu">No</option>
            </select>

            <label for="filterByRating" class="labels">Order by minimum Rating</label>
            <select id="filterByRating" name="filterByRating" class="select">
                <option value="0">Select Value</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <button id="filterButton">Filter</button>
        </div>
    </div>

    <div id="resultDiv"></div>

</div>
    <script src="script.js"></script>
</body>

</html>
